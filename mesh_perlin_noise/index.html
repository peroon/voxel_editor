<style>
	canvas { 
		width:  100%;
		height: 100%;
	}
</style>

<body>
<script src="../three.js"></script>
<script src="../external_lib/perlin_noise/perlin-noise-simplex.js"></script>
<script>
	//init
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	//mesh
	var gridWidth = 4*4;
	var grid = new THREE.Mesh(
		new THREE.PlaneGeometry(gridWidth, gridWidth, gridWidth, gridWidth),
		new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe: true } )
	);
	scene.add(grid);

	//perlin_noise
	var simplexNoise = new SimplexNoise;
	for ( i = 0; i < grid.geometry.vertices.length; i++ ) {
	    var vertex = grid.geometry.vertices[ i ];
	    vertex.z = simplexNoise.noise( vertex.x / 20, vertex.y / 20 );
	}
	grid.rotation.x = Math.PI / -3;

	camera.position.z = 15;

	var render = function () {
		requestAnimationFrame(render);
		renderer.render(scene, camera);
	};
	render();
</script>
</body>
