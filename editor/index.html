<script>
$(function(){
	//カラーピッカー
	$('input#color').simpleColorPicker();
	$('input#color').val(num0x_to_sharp_string(g_selectedColor));

	//マウスホイール
	if (window.addEventListener)
	        window.addEventListener('DOMMouseScroll', onMouseWheel, false);//Mozilla
			window.onmousewheel = document.onmousewheel = onMouseWheel;//IE,Opera,Chrome
	});

//右クリックでコンテキストメニュー出さない
$(document).ready(function(){
  $(document).bind("contextmenu",function(e){
    return false;
  });
});

//デモON/OFF
function toggleDemo(){
	g_isDemo = !g_isDemo;
	if(g_isDemo){
		$("#demo_button").text('Stop Demo');
	}else{
		$("#demo_button").text('Start Demo');
	}
}
</script>

<body>
	<div id="container">

		<!-- UI -->
		<div id="ui_base">

			<!-- color picker -->
			<div id="color_picker_ui">
				<input type="text" id="color" name="color" />
			</div>

			<!-- ボクセル位置データ配列 -->
			<div id="voxel_posision_array">
				voxel 0: xxx<br>
				voxel 1: xxx<br>
				voxel 2: xxx<br>
			</div>

			<a class="btn btn-danger">Clear all cube</a><br>
			<a id="demo_button" onClick="toggleDemo()" class="btn btn-primary">Start Demo</a><br>
			<a class="btn btn-warning">TODO</a><br>

			<!-- キューブ数 -->

				cube num : <span class="badge badge-success">0</span>
			</div>

		</div>

	</div>

</body>
